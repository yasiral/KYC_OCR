<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KYC Form OCR Comparison</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/diff@5.2.0/dist/diff.min.js"></script>
</head>

<body>
  <div class="container">
    <h1>KYC Form OCR Comparison</h1>

    <!-- Image -->
    <div class="image-container">
      <img src="assets/KYC_form.jpg" alt="KYC Form" class="kyc-image" id="kycImage" />
      <p class="image-hint">(Click to enlarge or shrink)</p>
    </div>

    <!-- Top controls -->
    <div class="toolbar">
      <input type="text" id="searchBox" placeholder="Search keyword..." />
      <button id="clearSearch">Clear</button>

      <select id="modelA"></select>
      <select id="modelB"></select>
      <button id="compareBtn">Show Diff</button>
      <button id="splitModeBtn">Split Compare Mode</button>
    </div>

    <div class="grid" id="modelGrid"></div>
  </div>

  <!-- Modal for enlarged markdown -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <div id="modal-text"></div>
    </div>
  </div>

  <!-- Diff Viewer Modal -->
  <div id="diffModal" class="modal">
    <div class="modal-content">
      <span class="close diff-close">&times;</span>
      <h3>Line-by-Line Diff Viewer</h3>
      <pre id="diffOutput"></pre>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
