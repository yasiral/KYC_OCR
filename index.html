<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KYC Form OCR Comparison</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>

<body>
  <div class="container">
    <h1>KYC Form OCR Comparison</h1>

    <div class="image-container">
      <img src="assets/KYC_form.jpg" alt="KYC Form" class="kyc-image" id="kycImage" />
      <p class="image-hint">(Click to enlarge or shrink)</p>
    </div>

    <div class="grid" id="modelGrid">
      <!-- Models auto-populate here -->
    </div>
  </div>

  <!-- Modal for enlarged markdown -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <div id="modal-text"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
