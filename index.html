<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OCR Model Comparison Dashboard</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/diff@5.0.0/dist/diff.min.js"></script>
</head>

<body>
  <!-- ======= FIXED TOP BAR ======= -->
  <header class="topbar">
    <h1>OCR MODEL COMPARISON</h1>
    <div class="controls">
      <label for="docTypeSelector">Document Type:</label>
      <select id="docTypeSelector"></select>

      <input id="searchBox" type="text" placeholder="Search..." />
      <button id="clearSearch">Clear</button>

      <span class="split-label">Split:</span>
      <select id="modelA"></select>
      <select id="modelB"></select>
      <button id="splitModeBtn">Split Compare</button>
      <button id="compareBtn">Diff View</button>
    </div>
  </header>

  <!-- ======= READ ME SECTION ======= -->
  <section id="readme" class="readme">
    <div id="readmeToggle">ðŸ“˜ About This Dashboard</div>
    <div id="readmeBody">
      <!-- dynamically injected summary -->
    </div>
  </section>

  <!-- ======= MAIN LAYOUT ======= -->
  <main class="main-layout">
    <section id="left-column">
      <div id="modelGrid" class="model-grid"></div>
    </section>

    <aside id="right-column">
      <div id="preview-wrapper">
        <div id="loading-indicator" class="loading">Loading image...</div>
        <img id="kycImage" alt="Form Preview" />
      </div>
    </aside>
  </main>

  <!-- ======= FULLSCREEN MODAL ======= -->
  <div id="fullscreen-modal" class="modal hidden">
    <div class="modal-content">
      <button id="close-fullscreen" class="close-btn">Ã—</button>
      <div id="fullscreen-body"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
