---
layout: none
---
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OCR Model Comparison Dashboard</title>

  <!-- Styles -->
  <link rel="stylesheet" href="style.css" />

  <!-- Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/diff@5.2.0/dist/diff.min.js"></script>
</head>

<body>
  <div class="container">
    <h1>OCR Model Comparison Dashboard</h1>

    <!-- Image -->
    <div class="image-container">
      <img src="assets/kyc/KYC_form.jpg" alt="Input Document" class="kyc-image" id="kycImage" />
      <p class="image-hint">(Click to enlarge or shrink)</p>
    </div>

    <!-- Toolbar -->
    <div class="toolbar">
      <!-- Document type selector will be injected here -->
      <input type="text" id="searchBox" placeholder="Search keyword..." />
      <button id="clearSearch">Clear</button>

      <select id="modelA"></select>
      <select id="modelB"></select>
      <button id="compareBtn">Show Diff</button>
      <button id="splitModeBtn">Split Compare Mode</button>
    </div>

    <!-- Model Output Grid -->
    <div class="grid" id="modelGrid"></div>
  </div>

  <!-- Markdown Modal -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <div id="modal-text"></div>
    </div>
  </div>

  <!-- Diff Modal -->
  <div id="diffModal" class="modal">
    <div class="modal-content">
      <span class="close diff-close">&times;</span>
      <h3>Line-by-Line Diff Viewer</h3>
      <pre id="diffOutput"></pre>
    </div>
  </div>

  <!-- Script -->
  <script src="script.js"></script>

  <!-- MathJax for LaTeX rendering -->
<script>
window.MathJax = {
  tex: {
    inlineMath: [['$', '$'], ['\\(', '\\)']],
    displayMath: [['$$','$$'], ['\\[', '\\]']],
    processEscapes: true,
    tags: 'ams'
  },
  options: {
    skipHtmlTags: ['script', 'noscript', 'style', 'textarea', 'pre', 'code']
  },
  svg: { fontCache: 'global' }
};
</script>
<script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js" async></script>

</body>
</html>
